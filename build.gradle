plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'

    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'
}

repositories {
    mavenCentral()
}

def aetherVersion = '1.1.0'

dependencies {
    implementation 'org.apache.maven:maven-aether-provider:3.3.9'
    implementation "org.eclipse.aether:aether-connector-basic:$aetherVersion"
//    implementation "org.eclipse.aether:aether-api:$aetherVersion"
//    implementation "org.eclipse.aether:aether-impl:$aetherVersion"
//    implementation "org.eclipse.aether:aether-transport-wagon:$aetherVersion"
    implementation "org.eclipse.aether:aether-transport-file:$aetherVersion"
    implementation "org.eclipse.aether:aether-transport-http:$aetherVersion"
    //implementation 'org.apache.maven.resolver:maven-resolver:1.4.1'
    implementation 'org.apache.maven.resolver:maven-resolver-connector-basic:1.4.1'
    implementation 'commons-io:commons-io:2.6'


    // Use the latest Groovy version for Spock testing
    testImplementation 'org.codehaus.groovy:groovy-all:2.5.10'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
    testImplementation 'junit:junit:4.12'
}
